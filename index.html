<!DOCTYPE html>
<html lang="en">
    <head charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Weather Dashboard</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <!-- link stylesheet -->
        <link rel="stylesheet" href="assets/style.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>

    <body>
        <!-- header section of page -->
        <header class="hero navbar navbar-dark bg-dark">
            <h1 class="text-light mx-auto display-4">Weather Dashboard</h1>
        </header>

        <div class="containter">
            <div class="row">
                <!-- left side of page w/ city search section-->
                <div class="col-lg-4">
                    <div class="card p-2 mb-2">
                        <h2>Search for a City:</h2>
                        <form class="form-inline" id="city-search">
                            <input type="search" class="form-control" id="city-input" placeholder="San Diego">
                            <button type="button" type="submit" class="btn btn-primary" id="search-btn"><i class="fas fa-search">Search</i></button>
                        </form>
                        <!-- save city's that we're previously searched for as buttons -->
                        <ul class="list-group mt-2" id="city-list"></ul>
                    </div>
                </div>

                <!-- top of page that displays city's current weather -->
                <div class="col-lg-8">
                    <section class="card p-2" id="current" style="display:none;">
                        <h2 id="city"></h2>
                        <h5 id="date"></h5>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="ux-index">UV Index: <span class="color"></span></p>
                    </section>
                    <!-- 5-day forecast of city's weather -->
                    <section class="mt-2 mb-2" id="five-day" style="display: none;">
                        <h3>5-Day Forecast:</h3>
                        <div class="card-deck"></div>
                    </section>
                </div>
            </div>
        </div>

        <!-- link js file -->
        <script src="assets/script.js"></script>


    </body>

</html>
